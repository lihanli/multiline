<!DOCTYPE html>
<html>
  <head>
    <link href="lib/multiline.css" media="all" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Javascript multiline string generator</h1>

      <label class="radio">
        <input type="radio" name="quoteRadio" value="'" checked>
        Single quote
      </label>
      <label class="radio">
        <input type="radio" name="quoteRadio" value='"'>
        Double quote
      </label>

      <div>
        <textarea id="input"></textarea>
      </div>

      <div>
        <textarea id="output" readonly></textarea>
      </div>
    </div>

    <script src="lib/script.js"></script>
  </body>
</html>
